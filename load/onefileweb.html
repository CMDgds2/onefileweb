<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One File</title>
    <style>
        body {
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        h1, h2, p {
            text-align: center;
            margin: 10px 0;
        }
        h1 {
            font-size: 3rem;
        }
        h2 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        a {
            color: #0000ff;
        }
        .social-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .social-buttons a {
            text-decoration: none;
            background-color: #ff4444;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        .social-buttons a:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Привет! Это сайт в одном файле</h1>
    <h2>Мои соцсети</h2>
    <div class="social-buttons">
        <a href="https://www.youtube.com/@kventargd" target="_blank">YouTube</a>
        <a href="https://github.com/CMDgds2" target="_blank">GitHub</a>
        <a href="https://t.me/kventargd_official" target="_blank">Telegram</a>
    </div>
    <p>Добро пожаловать в проект One File! Здесь вы можете увидеть как выглядит сайт в одном файле</p>
    <footer><a href="https://github.com/CMDgds2">© 2025 Kventar's Project - One File</a></footer>
    </body>
</html>
